Help.DisplayMode=<html><div width="300">Setting 'File' will show a single video which will be played with the first subtitle found for the specified languages.<br><br>Using 'Folder' will show a folder containing a list of videos with different subtitles.</div></html>
Help.Languages=<html><div width="300">Specifies the languages to search for subtitles. E.g. 'eng', 'eng,fra,esp'.<br><br>See <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-2_codes">this article</a> for a full list of languages.</div></html>
Help.MaxNumberOfSubtitles=<html><div width="300">Specifies the maximum number of subtitles which will be displayed if the mode has been set to 'Folder'</div></html>