TrTab2.84=<html><strong>Default:</strong> Enabled<br><strong>Notes:</strong> This option is lossless and is very stable. However if audio is out of sync or sounds choppy, disabling this may help.</html>
TrTab2.85=<html><strong>Default:</strong> Disabled<br><strong>Notes:</strong> This option is lossless. To use it, your receiver must support DTS and be connected via either an optical or HDMI cable.</html>
TrTab2.86=<html><strong>Default:</strong> Disabled<br><strong>Notes:</strong> This option is lossless.</html>
TrTab2.87=Force external subtitles
TrTab2.88=<html><strong>Default:</strong> Enabled<br><strong>Notes:</strong> If this is enabled, external subtitles will always be displayed if they exist.<br>They will be loaded in order of language priority, but we will ignore the "off" language.</html>
TrTab2.89=<html><strong>Default:</strong> Enabled<br><strong>Notes:</strong> If enabled, we won't modify subtitles styling for subtitles that have their own style (ASS/SSA subtitles).</html>
